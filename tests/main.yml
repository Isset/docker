---
- hosts: localhost
  become: yes
  roles:
    - isset.docker

  tasks:
    - command: docker --version
      register: dockert

    - assert:
        that:
          - '"Docker version" in dockert.stdout'

- hosts: localhost
  become: yes
  roles:
    - role: isset.docker
      vars:
        isset_docker_state: absent

  tasks:
    - command: docker --version
      register: dockert
      ignore_errors: True

    - assert:
        that:
          - '"Docker version" not in dockert.stdout'